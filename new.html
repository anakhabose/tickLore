<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col md:flex-row min-h-screen bg-gray-50">
        <!-- Sidebar Navigation -->
        <aside class="bg-gray-100 text-black w-64 p-4 flex flex-col">
            <div class="text-lg font-bold mb-6">Manage My Account</div>
            <nav class="flex flex-col space-y-4">
                <a href="/profile"
                    class="p-2 rounded {{#if (eq currentPath '/profile')}}bg-yellow-500 text-white{{else}}text-black hover:bg-yellow-200 hover:text-white{{/if}}">
                    <i class="fas fa-user"></i> My Profile
                </a>
                <a href="/orders/status"
                    class="p-2 rounded {{#if (eq currentPath '/orders/status')}}bg-yellow-500 text-white{{else}}text-black hover:bg-yellow-200 hover:text-white{{/if}}">
                    <i class="fas fa-box"></i> My Orders
                </a>
                <a href="/orders/status"
                    class="p-2 rounded {{#if (eq currentPath '/orders/status')}}bg-yellow-500 text-white{{else}}text-black hover:bg-yellow-200 hover:text-white{{/if}}">
                    <i class="fas fa-location-arrow"></i> Saved Address
                </a>
                <a href="/wishlist"
                    class="p-2 rounded {{#if (eq currentPath '/wishlist')}}bg-yellow-500 text-white{{else}}text-black hover:bg-yellow-200 hover:text-white{{/if}}">
                    <i class="fas fa-wallet"></i> My Wallet
                </a>
                <a href="/change-password"
                    class="p-2 rounded {{#if (eq currentPath '/change-password')}}bg-yellow-500 text-white{{else}}text-black hover:bg-yellow-200 hover:text-white{{/if}}">
                    <i class="fas fa-key"></i> Change Password
                </a>
                <a href="/logout"
                    class="p-2 rounded {{#if (eq currentPath '/logout')}}bg-yellow-500 text-white{{else}}text-black hover:bg-yellow-200 hover:text-white{{/if}}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>


        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="max-w-2xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-2xl text-gray-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Welcome!</p>
                            <p class="font-semibold">Md Rimel</p>
                        </div>
                    </div>
                    <button class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                        Edit Profile Picture
                    </button>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h1 class="text-2xl font-semibold mb-6">Edit Your Profile</h1>
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="firstName" class="text-sm font-medium">First Name</label>
                                <input id="firstName" type="text" value="Md" class="w-full px-4 py-2 border rounded">
                            </div>
                            <div class="space-y-2">
                                <label for="lastName" class="text-sm font-medium">Last Name</label>
                                <input id="lastName" type="text" value="Rimel" class="w-full px-4 py-2 border rounded">
                            </div>
                            <div class="space-y-2">
                                <label for="email" class="text-sm font-medium">Email</label>
                                <input id="email" type="email" value="rimel@gmail.com"
                                    class="w-full px-4 py-2 border rounded">
                            </div>
                            <div class="space-y-2">
                                <label for="address" class="text-sm font-medium">Address</label>
                                <input id="address" type="text" value="Kingston, 5236, United States"
                                    class="w-full px-4 py-2 border rounded">
                            </div>
                        </div>

                        <div class="flex justify-end gap-4">
                            <button type="button"
                                class="px-4 py-2 border rounded bg-gray-100 hover:bg-gray-200">Cancel</button>
                            <button type="submit"
                                class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
