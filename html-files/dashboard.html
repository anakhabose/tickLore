<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">

  <!-- Sidebar -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg">
      <div class="p-4 text-center font-bold text-lg border-b border-gray-200">
        <span class="text-yellow-500">T</span> Dashboard
      </div>
      <nav class="mt-6">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-yellow-200">Dashboard</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-yellow-200">Products</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-yellow-200">Customers</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-yellow-200">Orders</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-yellow-200">Coupons</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-yellow-200">Banner</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-yellow-200">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Header -->
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Products</h1>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search" class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <button class="bg-yellow-500 text-white px-4 py-2 rounded-md">Add Category</button>
        </div>
      </div>

      <!-- Table -->
      <div class="mt-6 bg-white shadow-md rounded-lg">
        <table class="w-full table-auto border-collapse">
          <thead>
            <tr class="bg-yellow-200 text-gray-700">
              <th class="px-4 py-2 text-left">Product</th>
              <th class="px-4 py-2 text-left">Price</th>
              <th class="px-4 py-2 text-left">Stock</th>
              <th class="px-4 py-2 text-left">Category</th>
              <th class="px-4 py-2 text-left">Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-100">
              <td class="px-4 py-2">Peter England<br><span class="text-sm text-gray-500">Color: Red</span></td>
              <td class="px-4 py-2">₹1200</td>
              <td class="px-4 py-2">10</td>
              <td class="px-4 py-2">Leather</td>
              <td class="px-4 py-2 flex space-x-2">
                <button class="bg-yellow-400 text-white px-3 py-1 rounded-md">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md">Remove</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-100">
              <td class="px-4 py-2">Apple<br><span class="text-sm text-gray-500">Color: Black</span></td>
              <td class="px-4 py-2">₹200</td>
              <td class="px-4 py-2">20</td>
              <td class="px-4 py-2">Smart Watch</td>
              <td class="px-4 py-2 flex space-x-2">
                <button class="bg-yellow-400 text-white px-3 py-1 rounded-md">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md">Remove</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-100">
              <td class="px-4 py-2">Rolex<br><span class="text-sm text-gray-500">Color: Steel</span></td>
              <td class="px-4 py-2">₹2500</td>
              <td class="px-4 py-2">5</td>
              <td class="px-4 py-2">Chain Watch</td>
              <td class="px-4 py-2 flex space-x-2">
                <button class="bg-yellow-400 text-white px-3 py-1 rounded-md">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md">Remove</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-100">
              <td class="px-4 py-2">Petzl<br><span class="text-sm text-gray-500">Color: Brown</span></td>
              <td class="px-4 py-2">₹450</td>
              <td class="px-4 py-2">50</td>
              <td class="px-4 py-2">Leather</td>
              <td class="px-4 py-2 flex space-x-2">
                <button class="bg-yellow-400 text-white px-3 py-1 rounded-md">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="p-4">
          <button class="bg-red-500 text-white px-4 py-2 rounded-md">Add New Product</button>
        </div>
      </div>


      
    </div>
  </div>
</body>
</html>
