<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Main Content Container -->
  <main class="flex-grow flex flex-col items-center justify-center">
    <!-- OTP Container -->
    <div class="bg-white shadow-md rounded-md p-8 w-80 text-center">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Enter OTP</h2>
      
      <!-- OTP Input Boxes -->
      <div class="flex justify-center space-x-4 mb-6">
        <input type="text" maxlength="1" class="w-10 h-12 text-center border-2 border-yellow-500 rounded focus:outline-none focus:border-yellow-700" />
        <input type="text" maxlength="1" class="w-10 h-12 text-center border-2 border-yellow-500 rounded focus:outline-none focus:border-yellow-700" />
        <input type="text" maxlength="1" class="w-10 h-12 text-center border-2 border-yellow-500 rounded focus:outline-none focus:border-yellow-700" />
        <input type="text" maxlength="1" class="w-10 h-12 text-center border-2 border-yellow-500 rounded focus:outline-none focus:border-yellow-700" />
      </div>
      
      <!-- Timer and Resend Link -->
      <p class="text-gray-500 text-sm">00:<span id="timer">59</span></p>
      <p class="text-gray-500 text-sm mt-2">
        Didnâ€™t get the code? <a href="#" class="text-yellow-500 hover:underline">Resend</a>
      </p>
      
      <!-- Validate Button -->
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-full mt-6">Validate</button>
    </div>
  </main>
  
  <!-- Footer Section -->
  <footer class="bg-black text-white py-8 w-full text-sm">
    <div class="container mx-auto flex justify-around">
      <!-- Exclusive -->
      <div>
        <h3 class="font-bold">Exclusive</h3>
        <p>Get 10% off your first order</p>
        <input type="email" placeholder="Enter your email" class="mt-2 px-2 py-1 text-black rounded w-full" />
      </div>
      
      <!-- Support -->
      <div>
        <h3 class="font-bold">Support</h3>
        <p>TB Bigg spurt, Dhaka, BD</p>
        <p>exclusive@gmail.com</p>
        <p>+04015-8888-9999</p>
      </div>
      
      <!-- Account -->
      <div>
        <h3 class="font-bold">Account</h3>
        <p>My Account</p>
        <p>Login/Register</p>
        <p>Cart</p>
        <p>Wishlist</p>
        <p>Shop</p>
      </div>
      
      <!-- Quick Links -->
      <div>
        <h3 class="font-bold">Quick Links</h3>
        <p>Privacy Policy</p>
        <p>Terms Of Use</p>
        <p>FAQ</p>
        <p>Contact</p>
      </div>
    </div>
  </footer>

  <script>
    // Countdown Timer
    let timerElement = document.getElementById("timer");
    let timeLeft = 59;
    const countdown = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(countdown);
      } else {
        timerElement.innerText = String(timeLeft).padStart(2, '0');
        timeLeft -= 1;
      }
    }, 1000);

    // OTP Input Navigation
    const otpInputs = document.querySelectorAll("input[type='text']");
    otpInputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });
    });
  </script>
</body>
</html>
