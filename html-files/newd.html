<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 ">
  <header class="bg-black text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold">Your Logo</div>
  
  </header>
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="bg-gray-100 text-black w-64 p-4 flex flex-col">
      <div class="text-lg font-bold mb-6">tickLore</div>
      <nav class="flex flex-col space-y-4">
        <a href="#" class="text-black hover:bg-yellow-500  hover:text-white p-2 rounded">Dashboard</a>
        <a href="#" class="text-black hover:bg-yellow-500  hover:text-white p-2 rounded">Products</a>
        <a href="#" class="text-black hover:bg-yellow-500  hover:text-white p-2 rounded">Customers</a>
        <a href="#" class="text-black hover:bg-yellow-500  hover:text-white p-2 rounded">Orders</a>
        <a href="#" class="text-black hover:bg-yellow-500  hover:text-white p-2 rounded">Coupons</a>
        <a href="#" class="text-black hover:bg-yellow-500  hover:text-white p-2 rounded">Banner</a>
        <a href="#" class="text-black hover:bg-yellow-500  hover:text-white p-2 rounded">Logout</a>
        
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-6 overflow-y-auto">
    <!-- Header -->
<header class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Products</h1>
</header>

<!-- Actions -->
<div class="flex justify-between items-center mb-4">
  <!-- Add Category Button -->
  <button class="bg-yellow-400 hover:bg-yellow-500 text-black py-2 px-4 rounded">
    Add Category
  </button>

  <!-- Search Bar -->
  <div class="relative ml-4"> <!-- Add margin for spacing -->
    <input
      type="text"
      class="border border-gray-300 rounded-full px-4 py-2 text-sm"
      placeholder="Search"
    />
  </div>
</div>

<!-- Product Table Container -->
<div class="mt-6 bg-white shadow-md rounded-lg overflow-hidden">
  <table class="w-full table-auto border-collapse">
    <!-- Table Header -->
    <thead>
      <tr class="bg-gray-100 text-gray-700">
        <th class="px-4 py-2 text-left border-b border-gray-300">Product</th>
        <th class="px-4 py-2 text-left border-b border-gray-300">Price</th>
        <th class="px-4 py-2 text-left border-b border-gray-300">Stock</th>
        <th class="px-4 py-2 text-left border-b border-gray-300">Category</th>
        <th class="px-4 py-2 text-left border-b border-gray-300">Actions</th>
      </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
      <!-- Example Row -->
      <tr class="hover:bg-gray-100 transition duration-200">
        <td class="px-4 py-2 border-b border-gray-300 align-middle">
          Peter England<br><span class="text-sm text-gray-500">Color: Red</span>
        </td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">₹1200</td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">10</td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">Leather</td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">
          <div class="flex space-x-2">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black px-3 py-1 rounded-md  w-24">
              Edit
            </button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md  w-24">
              Remove
            </button>
          </div>
        </td>
      </tr>
      <!-- Add More Rows as Needed -->
      <tr class="hover:bg-gray-100 transition duration-200">
        <td class="px-4 py-2 border-b border-gray-300 align-middle">
          Apple<br><span class="text-sm text-gray-500">Color: Black</span>
        </td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">₹200</td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">20</td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">Smart Watch</td>
        <td class="px-4 py-2 border-b border-gray-300 align-middle">
          <div class="flex space-x-2">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black px-3 py-1 rounded-md  w-24">
              Edit
            </button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md  w-24">
              Remove
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add New Product Button -->
  <div class="p-4 flex justify-end">
    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
      Add New Product
    </button>
  </div>
</div>


    </main>
  </div>
  <!-- Footer -->
<footer class="bg-black text-white p-4 mt-6 text-center">
  <p>&copy; 2024 tickLore. All Rights Reserved.</p>
</footer>
</body>
</html>
