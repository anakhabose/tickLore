<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Watches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <!-- Header -->
  <header class="container mx-auto px-4 py-4">
    <nav class="flex items-center justify-between">
      <div class="flex items-center space-x-8">
        <img src="/placeholder.svg" alt="Logo" class="rounded-full bg-white w-10 h-10" />
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-yellow-500">Home</a>
          <a href="#" class="hover:text-yellow-500">Shop</a>
          <a href="#" class="hover:text-yellow-500">About</a>
          <a href="#" class="hover:text-yellow-500">Contact</a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative hidden md:block">
          <input 
            type="search" 
            placeholder="Search..." 
            class="pl-8 bg-gray-900 border border-gray-800 rounded-full text-sm px-4 py-2"
          />
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-2 top-2.5 w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m2.85-7.15a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m-.4-2L3 7m4 13h10a2 2 0 002-2H5a2 2 0 002 2z" />
        </svg>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="container mx-auto px-4 py-12 md:py-24">
    <div class="grid md:grid-cols-2 gap-8 items-center">
      <div>
        <h1 class="text-4xl md:text-6xl font-bold mb-4">
          Find Your <span class="text-yellow-500">Timeless</span> Companion
        </h1>
        <p class="text-gray-400 mb-8">
          Discover our collection of luxury timepieces that blend elegance with precision. 
          Each watch tells a unique story of craftsmanship and style.
        </p>
        <button class="bg-yellow-500 hover:bg-yellow-600 text-black px-6 py-2 rounded">
          Shop Now
        </button>
      </div>
      <div class="relative h-[300px] md:h-[500px]">
        <img src="/placeholder.svg" alt="Luxury Watch" class="w-full h-full object-cover rounded-lg" />
      </div>
    </div>
  </section>

  <!-- Add the remaining sections here (Top Brands, People's Choice, Testimonials, Services, Footer) -->

  <!-- Footer -->
  <footer class="bg-black text-white py-12">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <h4 class="font-bold mb-4">Exclusive</h4>
          <p class="text-gray-400 mb-4">Subscribe to our newsletter</p>
          <div class="flex space-x-2">
            <input placeholder="Your email" class="bg-gray-900 border border-gray-800 rounded-full px-4 py-2 text-sm" />
            <button class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded">Subscribe</button>
          </div>
        </div>
        <!-- Add the rest of the footer columns -->
      </div>
      <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
        <p>Â© 2024 Luxury Watches. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
