<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Container -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-4">
      <div class="w-12 h-12 bg-black rounded-full flex items-center justify-center text-yellow-500 font-bold text-xl">
        T
      </div>
    </div>
    <!-- Form Header -->
    <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
    <!-- Form -->
    <form id="admin-login-form">
      <div class="mb-4">
        <label for="email" class="block text-left text-gray-700 font-medium">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email here"
          class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-left text-gray-700 font-medium">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your Password here"
          class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none"
      >
        Login
      </button>
    </form>
    <!-- Footer -->
    <footer class="mt-6 text-gray-500 text-sm">
      Copyright Tick Lore @ 2024 | All rights reserved
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email && password) {
        alert(`Login successful for: ${email}`);
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
