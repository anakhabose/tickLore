<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <section class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-center mb-10">Customers also purchased</h2>
    <!-- Horizontal Product Cards -->
    <div class="flex overflow-x-auto space-x-6 scrollbar-hide">
      <!-- Card 1 -->
      <div class="flex-shrink-0 group w-64">
        <div class="relative overflow-hidden rounded-lg">
          <img src="https://via.placeholder.com/300" alt="Basic Tee Black" class="object-cover w-full h-64 group-hover:scale-105 transition-transform">
        </div>
        <h3 class="mt-4 text-lg font-medium">Basic Tee</h3>
        <p class="text-gray-500">Black</p>
        <p class="text-lg font-bold">$35</p>
      </div>
      <!-- Card 2 -->
      <div class="flex-shrink-0 group w-64">
        <div class="relative overflow-hidden rounded-lg">
          <img src="https://via.placeholder.com/300" alt="Basic Tee Aspen White" class="object-cover w-full h-64 group-hover:scale-105 transition-transform">
        </div>
        <h3 class="mt-4 text-lg font-medium">Basic Tee</h3>
        <p class="text-gray-500">Aspen White</p>
        <p class="text-lg font-bold">$35</p>
      </div>
      <!-- Card 3 -->
      <div class="flex-shrink-0 group w-64">
        <div class="relative overflow-hidden rounded-lg">
          <img src="https://via.placeholder.com/300" alt="Basic Tee Charcoal" class="object-cover w-full h-64 group-hover:scale-105 transition-transform">
        </div>
        <h3 class="mt-4 text-lg font-medium">Basic Tee</h3>
        <p class="text-gray-500">Charcoal</p>
        <p class="text-lg font-bold">$35</p>
      </div>
    </div>
    <!-- Card 4 -->
    <div class="flex-shrink-0 group w-64">
        <div class="relative overflow-hidden rounded-lg">
          <img src="https://via.placeholder.com/300" alt="Basic Tee Charcoal" class="object-cover w-full h-64 group-hover:scale-105 transition-transform">
        </div>
        <h3 class="mt-4 text-lg font-medium">Basic Tee</h3>
        <p class="text-gray-500">Charcoal</p>
        <p class="text-lg font-bold">$35</p>
      </div>
    </div>
  </section>
</body>
</html>
