<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black text-white">
  <!-- Header -->
  <header class="bg-black p-4 flex justify-between items-center border-b border-gray-800">
    <div class="flex items-center gap-2">
      <img
        src="/placeholder.svg"
        alt="Logo"
        class="rounded-full bg-yellow-500"
        width="40"
        height="40"
      />
    </div>
    <div class="flex items-center gap-4">
      <div class="relative">
        <input
          type="search"
          placeholder="Search"
          class="w-64 pl-8 bg-gray-900 border-gray-800 text-gray-400 focus:outline-none"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="absolute left-2 top-2.5 h-4 w-4 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l6-6m0 0l-6-6m6 6H2" />
        </svg>
      </div>
      <button class="px-4 py-2 bg-transparent border border-gray-700 text-gray-400 rounded-lg">
        Logout
      </button>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white text-black h-[calc(100vh-64px)] p-4">
      <nav class="space-y-2">
        <div class="flex items-center gap-2 mb-8">
          <svg class="h-5 w-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 012 15.382V5a2 2 0 012-2h14a2 2 0 012 2v10.382a2 2 0 01-1.553 1.894L15 20l-6 0z" />
          </svg>
          <span class="font-semibold">Dashboard</span>
        </div>
        <a href="#" class="flex items-center gap-2 p-2 bg-yellow-100 rounded-lg text-yellow-900">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M3 3l18 18M3 21l18-18" />
          </svg>
          <span>Products</span>
        </a>
        <!-- Add additional links as needed -->
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-900">
      <div class="max-w-4xl mx-auto bg-[#1a1a1a] p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-6">Add Product</h2>
        <form class="space-y-6">
          <!-- Product Name and Price -->
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label for="productName" class="block text-sm font-medium text-gray-400 mb-1">
                Product Name*
              </label>
              <input
                id="productName"
                type="text"
                class="bg-gray-800 border-gray-700 w-full rounded-lg p-2 text-gray-400"
                required
              />
            </div>
            <div>
              <label for="price" class="block text-sm font-medium text-gray-400 mb-1">
                Price*
              </label>
              <input
                id="price"
                type="number"
                class="bg-gray-800 border-gray-700 w-full rounded-lg p-2 text-gray-400"
                required
              />
            </div>
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-400 mb-1">
              Description*
            </label>
            <textarea
              id="description"
              class="bg-gray-800 border-gray-700 w-full h-32 rounded-lg p-2 text-gray-400"
              required
            ></textarea>
          </div>

          <!-- Category and Quantity -->
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label for="category" class="block text-sm font-medium text-gray-400 mb-1">
                Category*
              </label>
              <select
                id="category"
                class="bg-gray-800 border-gray-700 w-full rounded-lg p-2 text-gray-400"
              >
                <option value="" disabled selected>Select category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
              </select>
            </div>
            <div>
              <label for="quantity" class="block text-sm font-medium text-gray-400 mb-1">
                Quantity
              </label>
              <input
                id="quantity"
                type="number"
                class="bg-gray-800 border-gray-700 w-full rounded-lg p-2 text-gray-400"
                min="0"
              />
            </div>
          </div>

          <!-- Product Images -->
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">
              Product Images
            </label>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
              <div class="aspect-square bg-gray-800 rounded-lg flex items-center justify-center">
                <svg
                  class="h-8 w-8 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M3 3l18 18M3 21l18-18" />
                </svg>
              </div>
              <!-- Additional image slots as needed -->
            </div>
          </div>

          <!-- Add Product Button -->
          <button
            type="submit"
            class="w-full bg-red-500 hover:bg-red-600 text-white rounded-lg py-2"
          >
            Add Product
          </button>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 p-4 text-center">
    <p>Copyright Tick Lore @ 2024 | All rights reserved</p>
  </footer>
</body>
</html>
